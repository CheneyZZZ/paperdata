<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>

</head>
<body >
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PaperData</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/index">主页</a></li>
            <li><a href="/search">高级搜索</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h3 class="text-center">PaperData Search</h3>

    <div style="padding: 50px 0px 10px 400px;">
        <form class="form-inline" role="form">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <div class="form-group">
                        </div>
                        <div class = "form-group">
                            <label>年份：&nbsp;&nbsp;&nbsp;</label>
                            <input type="number" min="2011" max="2020"  id="input-year">
                        </div>
                        <div class = "form-group">
                            <label>关键词：</label>
                            <input type="text" id="input-keywords">
                        </div>
                        <br>
                        <div style="text-align: center">
                            <button type="button" class="btn btn-default" id="search-button-advanced" style="">搜索</button>
                        </div>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 --><br>
            </div><!-- /.row -->
        </form>
    </div>
    <div class="content-item">
        <div class="item-1">
        </div>
    </div>
</div>



<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/search.js"></script>
<script type="text/javascript" src="/js/request.js"></script>
</body>
</html>
